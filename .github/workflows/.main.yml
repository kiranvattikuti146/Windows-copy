name: Main Workflow for Windows File Copy

on:
  push:
    branches:
      - main

jobs:
  call-reusable-workflow:
    uses: kiranvattikuti146/windows-copy-reusable/.github/workflows/reusable.yml@main
    with:
      SourcePath: 'C:\\userspublicPublicDocumentsNOTES'
      MachineNames: '10.0.0.5'
      AdminUserName: 'azureuser'
      TargetPath: 'C:\\usersazureuserdesktopNOTES'
      CleanTarget: false
      CopyFilesInParallel: true
      AdditionalArguments: '/some/extra/arguments'
