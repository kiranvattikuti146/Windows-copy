name: PowerShell on Target Machines

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  powershell-task:
    uses: kiranvattikuti146/powershell-Remote-Reusable-/.github/workflows/powershellremote-reusable.yml@main
    with:
      Machines: " 10.0.0.6"
      UserName: "azureuser"
      UserPassword: 'Extender#1234'
      ScriptType: "Inline"
      ScriptPath: ""
      InlineScript: 'Get-Process * 2>&1 > c: usersazureuserdesktopcombined_output.txt'
      ScriptArguments: ""
      SessionVariables: ""
      CommunicationProtocol: 'Https'
      AuthenticationMechanism: 'Default'
      NewPsSessionOptionArguments: '-SkipCACheck -IdleTimeout 7200000 -OperationTimeout 0 -OutputBufferingMode Block'
      ErrorActionPreference: 'stop'
      ignoreLASTEXITCODE: false
      WorkingDirectory: ""
      RunPowershellInParallel: true
